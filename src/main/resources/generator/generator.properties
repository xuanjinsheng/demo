
# 请手动配置以下选项
# 数据库驱动:选择你的本地硬盘上面的数据库驱动包
classPathEntry = C:/maven/repository/mysql/mysql-connector-java/5.1.30/mysql-connector-java-5.1.30.jar
jdbc.connectionURL=jdbc:mysql://localhost:3306/boot?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
# 数据库名称、用户名、密码
boot=boot
userId=root
password=root
# 生成pojo的包名位置 在src/main/java目录下
pojoTargetPackage = com.xjs.demo.po.pojo
# 生成DAO的包名位置 在src/main/java目录下
daoTargetPackage = com.xjs.demo.mybatis.mapper
# 生成Mapper的包名位置 位于src/main/resources目录下
mapperTargetPackage = mapper